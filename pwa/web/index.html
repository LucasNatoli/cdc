<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Arma tu sitio.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Central de Cobranzas</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<style media="screen">
	.preloader-background {
		display: flex;
		align-items: center;
		justify-content: center;
		background-color: #eee;

		position: fixed;
		z-index: 100;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
	}
	</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="hide" id="nav_bar">
		<div class="nav-wrapper green darken-2">
			<a href="#" class="brand-logo left" style="padding-left:9px">Central de Cobranzas</a>
			<ul class="right">
			<li><a href="#"><i class="material-icons">refresh</i></a></li>
			</ul>
		</div>
	</nav>

	<!-- Drawer -->
	<div id="drawer" class="hide">
		<ul id="slide-out" class="sidenav">
			<li><div class="user-view">
			  <div class="background">
			    <img src="images/office.jpg">
			  </div>
			  <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
			  <a href="#name"><span class="name" id="drawer-nombre">John Doe</span></a>
			  <a href="#email"><span class="email" id="drawer-dni">jdandturk@gmail.com</span></a>
			</div></li>
			<li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
			<li><a href="#!">Second Link</a></li>
			<li><div class="divider"></div></li>
			<li><a class="subheader">Subheader</a></li>
			<li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
		</ul>
	  	<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
	</div>

  <main class="container">
	  <!-- Preloader -->
	  <div class="preloader-background">
  		<div class="preloader-wrapper big active">
  	      <div class="spinner-layer spinner-green-only">
  	        <div class="circle-clipper left">
  	          <div class="circle"></div>
  	        </div><div class="gap-patch">
  	          <div class="circle"></div>
  	        </div><div class="circle-clipper right">
  	          <div class="circle"></div>
  	        </div>
  	      </div>
  	    </div>
  	</div>

	<!-- Modal Login -->
	<div class="row hide" id="login_row">
		<div class="col m2 l3 xl4 hide-on-small-only"></div>
		<div class="col s12 m8 l6 xl4">
			<div class="card z-depth-3 green">
				<div class="center-align" style="padding:20px">
					<span class="card-title">Iniciar Sesion</span>
				</div>
				<div class="card-content white">
					<div class="input-field">
						<input placeholder="" id="login_dni" type="number" class="validate">
						<label for="dni">Nro. de DNI</label>
					</div>
					<div class="input-field">
						<input placeholder="" id="login_password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
					<div class="row hide" id="login_error">
						<div class="col s12">
							<span class="red-text">Error de login</span>
						</div>
					</div>
				</div>
				<div class="card-action grey lighten-2 right-align">
					<button  class="waves-effect waves-light btn" id="btn_ingresar">Ingresar</button>
				</div>
			</div>
		</div>
		<div class="col m2 l3 xl4 hide-on-small-only"></div>
	</div>
  </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
