<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Arma tu sitio.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Central de Cobranzas</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</head>
<body>

  <nav>
    <div class="nav-wrapper green darken-2">
      <a href="#" class="brand-logo left" style="padding-left:9px">Central de Cobranzas</a>
	  <ul class="right">
        <li><a href="#"><i class="material-icons">refresh</i></a></li>
      </ul>

    </div>
  </nav>

  <main class="container">
  </main>


  <div class="col s12 m6 l6 xl4 cardTemplate" hidden>
	  <div class="card blue-grey darken-1 z-depth-3">
		<div class="card-content white-text">
		<span class="card-title">ABCFED</span>
		  <div class="row">
			<div class="col s6">
				<div><span class="last-price">4567.89</span></div>
				<div><span class="green">5.90 %</span></div>
			</div>
			<div class="col s6 right-align">
				<div><span>O: </span><span class="open">4567.90</span></div>
				<div><span>C: </span><span class="close">4567.90</span></div>
				<div><span>H: </span><span class="high">4567.90</span></div>
				<div><span>L: </span><span class="low">4567.90</span></div>
			</div>
		  </div>
		</div>

		<div class="card-action center-align">
		  <a href="#">ALERTAS</a>
		  <a href="#">ALERTAS</a>
		  <a href="#">OPERACIONES</a>
		</div>
	  </div>
  </div>

  	<!-- Modal Add Add Symbol -->
    <div class="dialog-container add-symbol" hidden>
      <div class="dialog">
        <div class="dialog-title">Agregar Par</div>
        <div class="dialog-body">
            <select id="selectCoin">
              <option value="BTC">BTC</option>
              <option value="ETH">ETH</option>
              <option value="USDT">USDT</option>
            </select>
            <select id="selectAsset">
              <option value="XLM">XLM</option>
              <option value="XEM">XEM</option>
              <option value="BNB">BNB</option>
            </select>
        </div>
        <div class="dialog-buttons">
          <button id="butAddPair" class="button">Add</button>
          <button id="butAddCancel" class="button">Cancel</button>
        </div>
      </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
